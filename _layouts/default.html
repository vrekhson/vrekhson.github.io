<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
      <a href="https://MerrickMath.github.io/Math10C.html" class="btn"> Math 10 </a> 
      <a href="https://MerrickMath.github.io/Math201.html" class="btn"> Math 20 </a> 
      <a href="https://MerrickMath.github.io/Math301.html" class="btn"> Math 30 </a>
      <a href="https://MerrickMath.github.io/MathData.html" class="btn"> Data Science </a> </br>
      <a href="https://MerrickMath.github.io" class="btn"> home </a> 
      {% endif %}
      </br> 
    </header>
    
    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
      </footer>
    </main>
  </body>
</html>
